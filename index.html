<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player : Music for everyone</title>
    <link rel = "icon" href = "/assets/logo.png">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href = "style.css">
</head>
<body>
    <div class="container">
        <div class="header">
        <div class="icon">
            <i class="fa-brands fa-spotify"></i>
        </div>
        <div class="icon home">
            <i class="fa-solid fa-house"></i>
        </div>   
        <div class="search-bar">
            <div class="search-panel">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input placeholder="What do you want to play?">
                <div class="explore">|<i class="fa-solid fa-suitcase"></i></div>
            </div>
        </div>
        <div class="options">
            <a href="#" class="option">Premium</a>
            <a href="#" class="option">Support</a>
            <a href="#" class="option">Download</a>
        </div>
        <div class="userDetails">
          <div class="user-option">|</div>
          <div class="user-option"><p><i class="fa-solid fa-circle-arrow-down"></i>  Install App</p></div>
          <div class="user-option"> Sign up</div>
          <button class="badge">Log in</button>
        </div>
        
        </div>

        <div class="main">
            <div class="side-bar">
                <div class="side-bar-header">
                    <p id="side-header"> Your Library</p> <button class="create-btn"><i class="fa-solid fa-plus"></i>Create</button> 
                </div>
                <div class="side-bar-main">
                    <div class="label-box">
                        <p class="box1">Create Your first playList</p>
                        <p class="box2">It's easy, we'll help you</p>
                        <button class="badge">Create playlist</button>
                    </div>
                    <br><br>
                    <div class="label-box">
                        <p class="box1">Let's find some podcasts to follow</p>
                        <p class="box2">We'll keep you updated on new episode</p>
                        <button class="badge">Browse podcasts</button>
                    </div>
                </div>
                <div class="side-bar-footer">
                   <div class="footer-pages">
                    <a href="#" class="box">Legal</a>
                   <a href="#" class="box">Safety & Privacy Center</a>
                   <a href="#" class="box">Privacy Policy</a>
                   <a href="#" class="box">Cookies</a>
                   <a href="#" class="box">About Ads</a>
                   <a href="#" class="box">Accessibility</a>
                   <br>
                   <a href="#" class="box" id="cookie">Cookies</a>
                   
                   <br>
                   <div class="lang-en">
                    <button class="badge" >
                    <i class="fa-solid fa-globe"></i>
                    English
                   </button>
                   </div>
                   </div>
                </div>
            </div>
            <div class="main-content">right</div>
        </div>

        <div class="footer">footer</div>
    </div>
</body>
</html>
